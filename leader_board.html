<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>leader_board</title>
</head>

<body>
    <div class="l-layout">
        <section class="m-leader_board">
            <ul class="m-leader">
                <li class="m-leader_card">
                    <figure class="m-leader_pic">
                        <img src="" alt="">
                    </figure>
                    <div class="m-content">
                        <p class="m-content__name">Sarah Edo</p>
                        <table class="m-content__score_detail">
                            <tr>
                                <th>Answered questions</th>
                                <td>7</td>
                            </tr>
                            <tr>
                                <th>Created questions</th>
                                <td>3</td>
                            </tr>
                        </table>
                    </div>
                    <div class="m-score">
                        <header class="inner_header">Score</header>
                        <div class="inner_box">
                            <div class="m-count">10</div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
