<html lang="ja">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../src/css/index.css">

<body>
    <div class="l-layout">
        <header class="m-header">
            <h1 class="m-header__title">Would You Rather?</h1>
            <section class="m-content">
                <nav class="m-content__nav">
                    <ul class="m-menu">
                        <li><a href="">Home</a></li>
                        <li><a href="">New Question</a></li>
                        <li><a href="">Leader Board</a></li>
                    </ul>
                </nav>
                <div class="m-content__login">
                    <p class="m-user">Hello, Sarah Edo</p>
                    <figure class="m-user_pic">
                        <img src="" />
                    </figure>
                    <a class="m-logout_btn">Loggout</a>
                </div>
            </section>
        </header>
        <section class="m-question">
            <header class="inner_header">
                <h2>Tyler McGinnis asks:</h2>
            </header>
            <div class="inner_box">
                <figure class="m-user_pic">
                    <img src="" alt="">
                </figure>
                <div class="m-content">
                    <p class="m-watchword">Would You Rather ...</p>
                    <figure class="m-user_pic">
                        <img src="" alt="">
                    </figure>
                    <form action="" class="m-form">
                        <input type="radio" id="question-01" name="question" class="m-radio-input" />
                        <label for="question-01">be a front-end developer?</label><br>
                        <input type="radio" id="question-02" name="question" class="m-radio-input" />
                        <label for="question-02">be a front-end developer?</label><br>
                        <button class="m-submit" type="button">Submit</button>
                    </form>
                </div>

            </div>
        </section>
        <section class="m-question">
            <header class="inner_header">
                <h2>Tyler McGinnis asks:</h2>
            </header>
            <div class="inner_box">
                <figure class="m-user_pic">
                    <img src="" alt="">
                </figure>
                <div class="m-content">
                    <p class="m-watchword">Results: </p>
                    <figure class="m-user_pic">
                        <img src="" alt="">
                    </figure>
                    <ul class="m-results">
                        <li>
                            <p class="m-question_word">be a front-end developer?</p>
                            <div class="m-graph"></div>
                        </li>
                        <li>
                            <p class="m-question_word">be a front-end developer?</p>
                            <div class="m-graph"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
