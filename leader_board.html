<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>leader_board</title>
</head>

<body>
    <div class="l-layout">
        <header class="m-header">
            <h1 class="m-header__title">Would You Rather?</h1>
            <section class="m-content">
                <nav class="m-content__nav">
                    <ul class="m-menu">
                        <li><a href="">Home</a></li>
                        <li><a href="">New Question</a></li>
                        <li><a href="">Leader Board</a></li>
                    </ul>
                </nav>
                <div class="m-content__login">
                    <p class="m-user">Hello, Sarah Edo</p>
                    <figure class="m-user_pic">
                        <img src="" />
                    </figure>
                    <a class="m-logout_btn">Loggout</a>
                </div>
            </section>
        </header>
        <section class="m-leader_board">
            <ul class="m-leader">
                <li class="m-leader_card">
                    <figure class="m-leader_pic">
                        <img src="" alt="">
                    </figure>
                    <div class="m-content">
                        <p class="m-content__name">Sarah Edo</p>
                        <figure class="m-leader_pic">
                            <img src="" alt="">
                        </figure>
                        <table class="m-content__score_detail">
                            <tr>
                                <th>Answered questions</th>
                                <td>7</td>
                            </tr>
                            <tr>
                                <th>Created questions</th>
                                <td>3</td>
                            </tr>
                        </table>
                    </div>
                    <div class="m-score">
                        <header class="inner_header">Score</header>
                        <div class="inner_box">
                            <div class="m-count">10</div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
